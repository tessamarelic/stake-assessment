<div class="ion-page">

  <ion-content [fullscreen]="true">
    <div class="investments">

      <ion-item lines="none">
        <ion-label>
          <div class="heading-1">Dashboard</div>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <div class="l3">Total equity</div>
          <div class="heading-1">$8,036</div>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
        <div class="sh2">Holdings</div>
        </ion-label>
      </ion-item>
      
      <ion-grid>
        <ion-row class="ion-align-items-center heading-b4 margin-left-6">
          <!-- Left column -->
          <ion-col size="6" size-md="6">
            Stock
          </ion-col>

          <!-- Right column -->
          <ion-col size="6" size-md="6" class="ion-text-right">
            <div class="right-content">
              <div class="ion-text-right price">Price</div>
              <div class="ion-text-right change">Change</div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item *ngFor="let holding of holdings" lines="none" class="instrument-item">
        <app-instrument
          [totalShares]="holding.totalShares"
          [symbol]="holding.symbol"
          [price]="holding.price"
          [change]="holding.change"
          [isPositive]="holding.isPositive">
        </app-instrument>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
        <div class="sh2 margin-top-18">Trending stocks</div>
        </ion-label>
      </ion-item>

      <div class="cards-scroll-container">
        <div class="cards-inner-container">
          <div class="card-item" *ngFor="let card of cards">
            <app-card 
              [price]="card.price" 
              [symbol]="card.symbol" 
              [logo]="card.logo" 
              [fullname]="card.fullname" 
              [type]="card.type"
              layout="compact">
            </app-card>
          </div>
        </div>
      </div>

    </div>
  </ion-content>
</div>
